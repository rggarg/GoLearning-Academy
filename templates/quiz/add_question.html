{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% include 'partials/messages.html' %}
    <h3>Add question for {{course.name}} quiz..</h3>
    <form action="{% url 'add_question' slug %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mt-1">
            <textarea name="question" id="question" cols="30" rows="2" placeholder="Enter your question here.."
                class="form-control" name="question"></textarea>
        </div>
        <div class="input-group mt-1">
            <input type="file" name="image" placeholder="enter your image here" class="form-control">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" name="radio" value="option1"
                    aria-label="Radio button for following text input">
            </div>
            <input type="text" class="form-control" placeholder="Enter first option" name="option1">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" name="radio" value="option2"
                    aria-label="Radio button for following text input">
            </div>
            <input type="text" class="form-control" placeholder="Enter second option" name="option2">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" name="radio" value="option3"
                    aria-label="Radio button for following text input">
            </div>
            <input type="text" class="form-control" placeholder="Enter third option" name="option3">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" name="radio" value="option4"
                    aria-label="Radio button for following text input">
            </div>
            <input type="text" class="form-control" placeholder="Enter fourth option" name="option4">
        </div>
        <input type="submit" value="submit" class="btn btn-outline-primary mt-3 ms-5">
    </form>

</div>

{% endblock %}
